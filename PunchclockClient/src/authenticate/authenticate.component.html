<div *ngIf="doLoad" class="authentication">
  <div class="header">
    <span (click)="setAuthenticationOption('/authenticate/sign-in')" class="sign-in" [class.is-active]="checkNavigation('/authenticate/sign-in')">
      Sign in
    </span>
    <span (click)="setAuthenticationOption('/authenticate/sign-up')" class="sign-up" [class.is-active]="checkNavigation('/authenticate/sign-up')">
      Sign Up
    </span>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
